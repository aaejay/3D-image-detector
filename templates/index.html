<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Error Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --error-color: #dc2626;
            --success-color: #16a34a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #111827;
        }

        .upload-container {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            box-shadow: 0 6px 24px -4px rgb(37 99 235 / 0.08);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .drop-zone {
            border: 2.5px dashed var(--primary-color);
            background: #f8fafc;
            color: #2563eb;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 0.5rem;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .drop-zone.dragover {
            background: #dbeafe;
        }

        .drop-zone p {
            margin: 0;
            color: #2563eb;
        }

        .preview-container {
            margin-top: 2rem;
            display: none;
            background: #fff;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 1rem;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .result-container {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            display: none;
            font-size: 1.1rem;
        }

        .result-success {
            background-color: #dcfce7;
            color: var(--success-color);
        }

        .result-error {
            background-color: #fee2e2;
            color: var(--error-color);
        }

        .confidence {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 1rem auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .upload-container {
                padding: 1rem;
            }
            
            .drop-zone {
                padding: 2rem 1rem;
            }
            .nav-container { flex-direction: column; gap: 0.5rem; }
            .footer { font-size: 0.85rem; }
        }

        .navbar {
            width: 100vw;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 2rem;
            padding: 0.5rem 0;
        }
        .nav-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
        }
        .nav-title {
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary-color);
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-link {
            text-decoration: none;
            color: #374151;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-link.active, .nav-link:hover {
            color: var(--primary-color);
        }
        .footer {
            width: 100vw;
            background: #fff;
            text-align: center;
            padding: 1rem 0;
            color: #6b7280;
            font-size: 0.95rem;
            margin-top: 2rem;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <span class="nav-title">3D Model Error Detector</span>
            <div class="nav-links">
                <a href="/" class="nav-link active">Home</a>
                <a href="/info" class="nav-link">Info</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>3D Model Error Detector</h1>
        
        <div class="upload-container">
            <div id="dropZone" class="drop-zone">
                <p>Drag and drop your image here or click to upload</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="preview-container" id="previewContainer">
                <img id="previewImage" class="preview-image" src="" alt="Preview">
            </div>
            
            <div class="spinner" id="spinner"></div>
            
            <div class="result-container" id="resultContainer"></div>
        </div>
    </div>
    <footer class="footer">
        <span>Â© 2024 3D Model Error Detector. All rights reserved.</span>
    </footer>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const resultContainer = document.getElementById('resultContainer');
        const spinner = document.getElementById('spinner');

        // Handle drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    displayPreview(file);
                    uploadFile(file);
                } else {
                    alert('Please upload an image file.');
                }
            }
        }

        function displayPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            resultContainer.style.display = 'none';
            spinner.style.display = 'block';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    displayResult(result);
                } else {
                    throw new Error(result.error || 'An error occurred');
                }
            } catch (error) {
                alert(error.message);
            } finally {
                spinner.style.display = 'none';
            }
        }

        function displayResult(result) {
            resultContainer.innerHTML = `
                <h2>${result.message}</h2>
                <p class="confidence">Confidence: ${result.confidence.toFixed(1)}%</p>
            `;
            resultContainer.className = 'result-container ' + 
                (result.has_error ? 'result-error' : 'result-success');
            resultContainer.style.display = 'block';
        }
    </script>
</body>
</html>
